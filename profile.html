.icon-scroll {
    width: 38px;
    height: 60px;
    box-shadow: inset 0 0 0 3px #fff;
    border-radius: 25px;
    right: 165px;
    top: 50px;
}

.icon-scroll,
.icon-scroll:before {
    position: absolute;
}

.icon-scroll:before {
    content: '';
    width: 8px;
    height: 8px;
    background: #fff;
    margin-left: -4px;
    top: 37px;
    border-radius: 4px;
    -webkit-animation-duration: 1.5s;
    animation-duration: 1.5s;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-name: cocobasic-scroll;
    animation-name: cocobasic-scroll;
    left: 50%;
}

.icon-scroll:after {
    content: "";
    position: absolute;
    z-index: -1;
    background-color: #10141b;
    width: 62px;
    height: 84px;
    border-radius: 50px;
    transform: translate(-31px,-12px);
    transition: all .3s;
}

@keyframes cocobasic-scroll {

/* ===================================
    12. Timeline Section CSS
====================================== */

.timeline-holder {
    list-style: none;
    padding: 0;
    position: relative;
    margin-top: 70px;
}

.timeline-holder:before {
    content: '';
    position: absolute;
    left: calc(50% + 1px);
    top: 0;
    background-color: #303c51;
    width: 3px;
    height: 100%;
}

.timeline-holder li {
    position: relative;
    background-color: #688ce8;
    width: 42%;
    padding: 40px 55px 40px 40px;
}

.timeline-holder li:first-child {
    background-color: #688ce8;
}

.timeline-holder li:nth-child(2) {
    background-color: #577ddd;
}

.timeline-holder li:nth-child(3) {
    background-color: #4a6ec7;
}

.timeline-holder li:nth-child(4) {
    background-color: #4062b7;
}

.timeline-holder li:nth-child(5) {
    background-color: #2d50a6;
}

.timeline-holder li:hover .marker {
    background-color: #303c51;
}

.timeline-holder li:nth-child(2n) {
    position: relative;
    margin-right: 0;
    margin-left: auto;
    padding: 40px 40px 40px 55px;
}

.timeline-holder li:before {
    content: "";
    position: absolute;
    width: 45px;
    height: 3px;
    background-color: #303c51;
    right: -60px;
    top: calc(50% - 1px);
    z-index: 2;
}

.timeline-holder li:nth-child(2n):before {
    right: auto;
    left: -58px;
}

.timeline-holder li .date {
    font-size: 15px;
    letter-spacing: 4px;
    margin-bottom: 10px;
}

.timeline-holder li .marker {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 90%;
    right: -15px;
    top: calc(50% - 1px);
    transform: translateY(-12px);
    transition: background-color .3s;
    border: 3px solid #303c51;
    box-sizing: content-box;
    z-index: 2;
}

.timeline-holder li:nth-child(2n) .marker {
    right: auto;
    left: -13px;
    top: calc(50% - 1px);
    transform: translateY(-12px);
}

.timeline-holder li:after {
    content: "";
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 90%;
    right: -20px;
    top: calc(50% - 20px);
    background-color: #10141b;
    z-index: 1;
}

.timeline-holder li:nth-child(2n):after {
    right: auto;
    left: -20px;
}

.timeline-holder li p {
    margin-bottom: 0;
}

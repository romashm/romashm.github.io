{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Йога 365 | Курсы</title>
      <meta name="author" content="romashmlc">
      <link rel="icon" href="https://yoga365.ru/wp-content/uploads/2023/03/cropped-Yoga365-logo-01-32x32.jpg" sizes="32x32">
      <link rel="icon" href="https://yoga365.ru/wp-content/uploads/2023/03/cropped-Yoga365-logo-01-192x192.jpg" sizes="192x192">
      <link rel="apple-touch-icon" href="https://yoga365.ru/wp-content/uploads/2023/03/cropped-Yoga365-logo-01-180x180.jpg">
      <link rel="stylesheet" href="{% static 'css/next.css' %}">
   </head>
   <body style="background-color: #00AFAD;">
      <div class="container">
         <div class="main-video-container">
            <video src="../media/{{ form.0.video }}" poster="../media/{{ form.0.preview }}" controls class="main-video"></video>
            <h3 class="main-vid-title">{{ form.0.description }}</h3>
         </div>
         <div class="video-list-container">
            {% for integer in form %}
            <div class="list">
               <video src="../media/{{ integer.video }}" class="list-video" poster="../media/{{ integer.preview }}"></video>
               <h3 class="list-title">{{ integer.description }}</h3>
            </div>
            {% endfor %}
         </div>
      </div>
      <script type="text/javascript" src="{% static 'js/next.js' %}"></script>
   </body>
</html>
